<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <div class="contant" id="contant"></div>
      <h1 id="text">please click here</h1>
      <button class="button" id="button" onclick="myclick()">Click me</button>
    <script>
      let img = document.createElement('img');
      function myclick(){
        let content = document.getElementById('contant');
        img.src = 'photo_2024-10-18_10-07-45.jpg';
        img.style = "width: 200px; height: 200px; object-fit: cover; border-radius: 50%;";
        let text = document.getElementById("text");
        text.style = "color: pink; text-align: center;";
        content.appendChild(img);
        text.innerText = "Thank for click this button";
      }
    </script>
  </body>
</html>
